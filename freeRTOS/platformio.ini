
; [platformio]
; default_envs = debug

[common]
platform = ststm32
framework = libopencm3
board = blackpill_f103c8


[env:release]
framework = ${common.framework}
board = ${common.board}
platform = ${common.platform}
upload_protocol = cmsis-dap
lib_archive = no
build_flags =
    -DSTM32F1
    --static
    -Os
    -g
    -std=c99
    -mthumb
    -mcpu=cortex-m3
    -msoft-float
    -mfix-cortex-m3-ldrd
    -Wextra
    -Wshadow
    -Wimplicit-function-declaration
    -Wredundant-decls
    -Wmissing-prototypes
    -Wstrict-prototypes
    -fno-common
    -ffunction-sections
    -fdata-sections
